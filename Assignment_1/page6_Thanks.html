<!DOCTYPE html>
<html>
<head>
    <title>Score Card</title>
    <link rel="stylesheet" type="text/css" href="./Login Page_files/style1.css">
</head>
<body>
    <div class="largebox">
        <h3 style="font-size: 14px;font-family: verdana">Score Card</h3>
        <div style="border: 1px solid black; height:50%; margin-top: 50px;margin-left: 10px;margin-right: 10px;">
        <form method="post" class="ResultForm" id="ResultForm">
            <details id="q1" style="margin: 5px; ">
                <summary>Quantative Section</summary>
                <ul>
                    <li><data value="1"><strong>No of Questions:2</strong></data></li>
                    <li><data value="2"><strong>Correct Answers:<label><input type="text" name="quant1" class="res1" value="0" readonly="readonly"  /></label></strong></data></li>
                    <li><data value="3"><strong>Score: <label><input type="text" name="quant2" class="res1" value="0" readonly="readonly" />%</label></strong></data></li>
                </ul>
            </details>
            <details style="margin: 5px;">
                <summary>Reading Section</summary>
                <ul>
                    <li><data value="1"><strong>No of Questions:1</strong></data></li>
                    <li><data value="2"><strong>Correct Answers:</strong></data></li>
                    <li><data value="3"><strong>Score:</strong></data></li>
                </ul>
            </details>
            <details style="margin: 5px;">
                <summary>Video Section</summary>
                <ul>
                    <li><data value="1"><strong>No of Questions:1</strong></data></li>
                    <li><data value="2"><strong>Correct Answers:</strong></data></li>
                    <li><data value="3"><strong>Score:</strong></data></li>
                </ul>
            </details>
        </form>
        </div>
        <h1 style="text-align: center;">Thank You !!</h1>
        <form>
            <input type="button" name="submit" value="Finish" style="width: 300px; margin: auto 0;margin-left:520px;">
        </form>
    </div>
    <script type="text/javascript">
    </script>
</body>
</html>
