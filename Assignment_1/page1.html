<!DOCTYPE html>
<html>
<head>
    <title>Page 1</title>
    <link rel="stylesheet" type="text/css" href="./css/style1.css">
    <script type="text/javascript" async
        src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=MML_CHTML">
    </script>
</head>
<body>
    <div class="largebox">
        <h3 style="font-size: 14px;font-family: verdana">Question 1</h3>
        <div id="box1_left">
            <p>Given points (x1,y1) and (x2,y2) select the formula to find the equation of the given line.</p>
        </div>
        <table width=100% height=100%>
            <tr>
                <td width=50%>
                    <div id="box2_left">
                        <form>
                            <table>
                                <tbody>
                                    <tr>
                                        <td class="space"><input type="radio" name="choice" value="0" checked>
                                        <math xmlns="http://www.w3.org/1998/Math/MathML">
                                            <mrow>
                                                <mi>y</mi>
                                                <mo>=</mo>
                                                <mrow>
                                                    <mi>m</mi>
                                                    <mi>x</mi>
                                                    <mo>+</mo>
                                                    <mi>b</mi>
                                                </mrow>
                                            </mrow>
                                        </math>
                                        </td>
                                        <td class="space"><input type="radio" name="choice" value="1">
                                            <math xmlns="http://www.w3.org/1998/Math/MathML">
                                            <mrow>
                                                <msup>
                                                    <mrow>
                                                        <mo>(</mo>
                                                        <mrow>
                                                            <mi>x</mi>
                                                            <mo>-</mo>
                                                            <mi>h</mi>
                                                        </mrow>
                                                        <mo>)</mo>
                                                    </mrow>
                                                    <mn>2</mn>
                                                </msup>
                                                <mo>+</mo>
                                                <msup>
                                                    <mrow>
                                                        <mo>(</mo>
                                                        <mrow>
                                                            <mi>y</mi>
                                                            <mo>-</mo>
                                                            <mi>k</mi>
                                                        </mrow>
                                                        <mo>)</mo>
                                                    </mrow>
                                                    <mn>2</mn>
                                                </msup>
                                                <mo>=</mo>
                                                <msup>
                                                    <mi>r</mi>
                                                    <mn>2</mn>
                                                </msup>
                                            </mrow>
                                            </math>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="space"><input type="radio" name="choice" value="0">
                                            <math xmlns="http://www.w3.org/1998/Math/MathML">
                                            <mrow>
                                                <mi>y</mi>
                                                <mo>-</mo>
                                                <msup>
                                                    <mi>y</mi>
                                                    <mo></mo>
                                                    <mn>1</mn>
                                                </msup>
                                                <mo>=</mo>
                                                <mrow>
                                                    <mi>m</mi>
                                                    <mo>(</mo>
                                                    <mi>x</mi>
                                                    <mo>-</mo>
                                                    <msup>
                                                        <mi>x</mi>
                                                        <mo></mo>
                                                        <mn>1</mn>
                                                    </msup>
                                                    <mo>)</mo>
                                                </mrow>
                                            </mrow>
                                            </math>
                                        </td>
                                        <td class="space"><input type="radio" name="choice" value="0">
                                            <math xmlns="http://www.w3.org/1998/Math/MathML">
                                            <mrow>
                                                <mi>y</mi>
                                                <mo>-</mo>
                                                <msup>
                                                    <mi>y</mi>
                                                    <mo></mo>
                                                    <mn>2</mn>
                                                </msup>
                                                <mo>=</mo>
                                                <mfrac>
                                                    <mi>
                                                        <mrow>
                                                            <mo>(</mo>
                                                            <msup>
                                                                <mi>y</mi>
                                                                <mo></mo>
                                                                <mn>2</mn>
                                                            </msup>
                                                            <mo>-</mo>
                                                            <msup>
                                                                <mi>y</mi>
                                                                <mo></mo>
                                                                <mn>1</mn>
                                                            </msup>
                                                            <mo>)</mo>
                                                        </mrow>
                                                    </mi>
                                                    <mi>
                                                        <mrow>
                                                            <mo>(</mo>
                                                            <msup>
                                                                <mi>x</mi>
                                                                <mo></mo>
                                                                <mn>2</mn>
                                                            </msup>
                                                            <mo>-</mo>
                                                            <msup>
                                                                <mi>x</mi>
                                                                <mo></mo>
                                                                <mn>1</mn>
                                                            </msup>
                                                            <mo>)</mo>
                                                        </mrow>
                                                    </mi>
                                                </mfrac>
                                                <mrow>
                                                    <mo>(</mo>
                                                    <mi>x</mi>
                                                    <mo>-</mo>
                                                    <msup>
                                                        <mi>x</mi>
                                                        <mo></mo>
                                                        <mn>2</mn>
                                                    </msup>
                                                    <mo>)</mo>
                                                </mrow>
                                            </mrow>
                                            </math>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="space1"><input type="button" name="submit" onclick="getOption();" value="Submit & Next"></th>
                                        <th class="space1"><a href="./page1.html"><input type="button" name="cancel" value="Cancel and Clear"></a></th>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </td>
                <td width=50%>
                    <div id="box_right">
                        <img src="./images/q1_img.png" alt="image 1">
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <script type="text/javascript">
        function getOption() {
            // body...
            var radios = document.getElementsByName('choice');
            var url= window.location.href;
            var urlval=0;
            for (var i = 0, length = radios.length; i < length; i++) {
                if (radios[i].checked) {
                    location.href= "./page2.html?q="+radios[i].value;
                }
            }
        }
    </script>
</body>
</html>
